<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #DAF7A6, #FFC300);
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center; /* Centers the container horizontally */
            align-items: center; /* Centers the container vertically */
            height: 100vh; /* Full viewport height */
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 600px; /* Optional: Set a max width for larger screens */
            padding: 20px;
            padding-top: 50px; /* Added top padding */
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 48px;
            color: #FF5733; /* Consistent color */
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Score styling */
        .score {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Play Again link styling */
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            background-color: #FFC300; /* Consistent color */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        /* Link hover effect */
        a:hover {
            background-color: #FF5733; /* Consistent hover color */
            transform: scale(1.05);
        }

        /* Responsive styling for mobile */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 36px;
            }

            .score {
                font-size: 20px;
            }

            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Over!</h1>
        <div class="score">
            <p>Your final score is: {{ score }}</p>
        </div>
        <a href="/">Play Again</a>
    </div>
</body>
</html>
