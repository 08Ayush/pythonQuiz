<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know-It-All</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #DAF7A6, #FFC300);
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styling */
        .header {
            background-color: #FF5733;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Main container */
        .container {
            width: 70%;
            margin: auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Quiz title */
        h1 {
            font-size: 36px;
            color: #FF5733;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Question styling */
        .question {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 500;
        }

        /* Button styling */
        .choices button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #FFC300;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        /* Button hover effect */
        .choices button:hover {
            background-color: #FF5733;
            transform: scale(1.05);
        }

        /* Score styling */
        .score {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        /* Responsive styling for mobile */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .question {
                font-size: 20px;
            }

            .choices button {
                font-size: 16px;
            }

            .score {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quiz Code Craft</h1>
    </div>
    <div class="container">
        <h1>Know-It-All</h1>
        <div class="question">
            <p>{{ question }}</p>
        </div>
        <form action="/answer" method="POST">
            {% for choice in choices %}
                <div class="choices">
                    <button type="submit" name="choice" value="{{ choice }}">{{ choice }}</button>
                </div>
            {% endfor %}
        </form>
        <div class="score">
            <p>Score: {{ score }}</p>
        </div>
    </div>
</body>
</html>
